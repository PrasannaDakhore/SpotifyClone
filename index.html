<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="nav">
        <ul class="ul">
            <li class="brand"><img src="./spotify-logo.png" alt="spotify-logo" srcset="">Spotify-Clone</li>
            <li>Home</li>
            <!-- <li id="about">About</li> -->
            <div class=" card">
                <div class="aboutSpace">About</div>
                <!-- <div class="myInfo"><h1>Prasanna Dakhore</h1> -->
                <!-- <p>iamCreator...</p></div> -->

            </div>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of 2021 Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="0"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="1"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="2"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="3"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="4"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span><span class="timestamp">00:00:00</span><i id="5"
                                class="far fa-2x songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="musicEquilizer.gif" width="42px" alt="" class="src" id="gif"> <span id="masterSongName">Faded
            </span>&nbsp;&nbsp;<span id="masterCurrentTime">00:00:00</span><strong>/</strong><span id="masterTimeStamp">00:04:24</span>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/a8f345e08d.js" crossorigin="anonymous"></script>
</body>

</html>
